<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 페이지</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Project.GongBang/css/review.css">
</head>
<body>
    <div class="container">
        <h1>리뷰 작성</h1>
        <form id="reviewForm">
            <div class="form-group">
                <label for="reviewTitle">리뷰 제목</label>
                <input type="text" class="form-control" id="reviewTitle" required>
            </div>
            <div class="form-group">
                <label for="reviewContent">리뷰 내용</label>
                <textarea class="form-control" id="reviewContent" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="agentSelect">중개사 선택</label>
                <select class="form-control" id="agentSelect" required>
                    <option value="이정현">이정현</option>
                    <option value="김태화">김태화</option>
                    <option value="최원혁">최원혁</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">리뷰 저장</button>
            <button class="btn btn-primary" onclick="goback()">뒤로 가기</button>
        </form>
        <hr>
        <h2>리뷰 목록</h2>
        <div class="list-group" id="reviewList"></div>
    </div>

    <div class="modal fade" id="reviewModal" tabindex="-1" role="dialog" aria-labelledby="reviewModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reviewModalLabel">리뷰 제목</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="modalReviewContent"></p>
                    <p class="text-muted" id="modalReviewAgent"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/Project.GongBang/js/review.js"></script>
</body>
</html>
