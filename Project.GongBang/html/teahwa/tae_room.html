<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">공인중개사 2</a>

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

    <!-- Main Content -->
    <div class="container mt-5">
        <h1>공인중개사 2의 방 목록</h1>
        <div id="propertyCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="d-flex justify-content-center">
                        <img src="./img/room/hyun/room1-main_img.avif" alt="방 3" class="d-block w-50" data-toggle="modal" data-target="#roomModal">
                        <div class="info ml-4">
                            <h2>방 3</h2>
                            <p>가격: 3억원</p>
                            <p>위치: 서울시 용산구</p>

                    </div>
                </div>
                <div class="carousel-item">
                    <div class="d-flex justify-content-center">
                        <img src="./img/room/hyun/room1-main_img.avif" alt="방 4" class="d-block w-50" data-toggle="modal" data-target="#roomModal">

                <!-- 추가 방 목록... -->

                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#propertyCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="roomModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">방 상세 정보</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img src="./img/room/hyun/room1-main_img.avif" alt="방 이미지" class="img-fluid">
                    <img src="./img/room/hyun/room1-main_img.avif" alt="방 이미지" class="img-fluid">

                </div>
            </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
